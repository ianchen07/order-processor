name: App PR â€“ Test, Build, Scan

on:
  pull_request:
    paths:
      - "app/**"
  workflow_dispatch:

permissions:
  contents: read

env:
  AWS_REGION: ap-southeast-2
  IMAGE_NAME: order-processor

jobs:
  app-pr:
    runs-on: ubuntu-latest

    steps:
      # 1. Checkout code
      - name: Checkout
        uses: actions/checkout@v4

      # 2. Setup Node.js
      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: 20
          cache: "npm"
          cache-dependency-path: app/package-lock.json

      # 3. Install dependencies
      - name: Install dependencies
        working-directory: app
        run: npm ci

      # 4. Unit tests
      - name: Run unit tests
        working-directory: app
        run: |
          if jq -e '.scripts.test' package.json > /dev/null; then
            npm test
          else
            echo "No unit tests defined, skipping"
          fi

      # 5. Integration / smoke tests (optional)
      - name: Run integration tests
        working-directory: app
        run: |
          if jq -e '.scripts["test:integration"]' package.json > /dev/null; then
            npm run test:integration
          else
            echo "No integration tests defined, skipping"
          fi

      # 6. Build Docker image (local only, no push)
      - name: Build Docker image
        id: build
        run: |
          SHORT_SHA=$(echo "${{ github.sha }}" | cut -c1-7)
          echo "SHORT_SHA=$SHORT_SHA" >> $GITHUB_OUTPUT
          docker build \
            -t $IMAGE_NAME:$SHORT_SHA \
            ./app

      # 7. Security scan (Trivy)
      - name: Trivy scan (container image)
        uses: aquasecurity/trivy-action@0.24.0
        with:
          image-ref: "${{ env.IMAGE_NAME }}:${{ steps.build.outputs.SHORT_SHA }}"
          format: table
          exit-code: "1"
          ignore-unfixed: true
          vuln-type: "os,library"
          severity: "CRITICAL,HIGH"